plugins {
    id 'java'
    id 'war'
}

group 'just-servelet'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    providedCompile('javax.servlet:javax.servlet-api:3.1.0')
}
